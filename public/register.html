			clave:document.getElementById('clave'),
			seguir:document.getElementById('seguir')
		};
		const errorLabel = document.getElementById('error');

		// Add trigger(s)

		loginForm.seguir.addEventListener("click",()=>{
			let data = {
				user:loginForm.user.value,
				password:loginForm.clave.value
			};
